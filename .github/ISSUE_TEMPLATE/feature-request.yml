name: Feature Request
description: Suggest a new feature or improvement
labels: ["enhancement"]
body:
  - type: dropdown
    id: package
    attributes:
      label: Package
      description: Which @paretools package is this for? (select Other for new servers)
      options:
        - "@paretools/git"
        - "@paretools/test"
        - "@paretools/build"
        - "@paretools/npm"
        - "@paretools/docker"
        - "@paretools/lint"
        - "@paretools/python"
        - "@paretools/cargo"
        - "@paretools/go"
        - "@paretools/shared"
        - New server
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Describe the feature
      description: A clear description of what you'd like to see.
    validations:
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: Motivation
      description: Why is this feature useful? What problem does it solve?
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Any alternative solutions or workarounds you've considered?
